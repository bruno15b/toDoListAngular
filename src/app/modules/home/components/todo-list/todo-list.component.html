<div [ngClass]="{'loading': !taskList.length}">
  <ul *ngIf="taskList.length">
    <li *ngFor="let item of taskList; let i = index">
      <input class="input-check" type="checkbox" [(ngModel)]="item.checkedTask">
      <input class="input-text" type="text" [(ngModel)]="item.taskText" [ngClass]="{'checked': item.checkedTask}" (keyup)="validationInput(item.taskText, i)">
      <button (click)="deleteItemTaskList(i)"><img src="assets/icons/icon-trash.svg" alt=""></button>
    </li>
  </ul>

</div>

<app-todo-input-add-itens (emitItemTaskList)="setEmitTaskList($event)"></app-todo-input-add-itens>


<app-todo-button-delete-all *ngIf="taskList.length" (click)="deleteAllTaskList($event)"></app-todo-button-delete-all>
